services :
  db:
    container_name: postgres-neighbourhood-watch
    image: postgres:latest
    environment:
      POSTGRES_USER: neighbourhood-watch
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: